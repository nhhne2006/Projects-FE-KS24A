<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="dangky.css">
</head>

<body>
  <div class="khung">
    <h2 class="tieu-de">Đăng ký tài khoản</h2>
    <p class="mo-ta">Đăng ký tài khoản để sử dụng dịch vụ</p>

    <form>
      <div class="hang-input">
        <div class="input-nho">
          <label for="ho">Họ và tên đệm</label>
          <input type="text" id="ho" placeholder="">
        </div>
        <div class="input-nho">
          <label for="ten">Tên</label>
          <input type="text" id="ten" placeholder="">
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@company.com">

      <label for="matkhau">Mật khẩu</label>
      <input type="password" id="matkhau" placeholder="">

      <div class="dong-y">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Tôi đồng ý với <a href="#">chính sách và điều khoản</a></label>
      </div>

      <button type="submit">Đăng ký</button>
      <p class="da-co-tk">Bạn đã có tài khoản? <a href="#">Đăng nhập</a></p>
    </form>
  </div>
</body>

</html>
